<script>
  const loveNotes = [
    "You're my sunshine on a cloudy day. ☀️",
    "Every moment with you is my favorite. 💗",
    "You're the sparkle in my universe. ✨",
    "I love you more than winco!. 💖",
    "Rawrxd 🐺",
    "You're the reason I smile so much. 😊",
    "Being with you is my happy place. 🏡💞",
    "You're my favorite person, always. 💕"
  ];

  function showRotatingLoveNote() {
    const note = document.getElementById("love-note");
    const newNote = loveNotes[Math.floor(Math.random() * loveNotes.length)];
    note.classList.remove("fade-in");
    void note.offsetWidth;
    note.textContent = newNote;
    note.classList.add("fade-in");
  }

  showRotatingLoveNote();
  setInterval(showRotatingLoveNote, 10000);

  function applyTheme(bgColor, textColor, waveColor) {
    document.documentElement.style.setProperty('--bg-color', bgColor);
    document.documentElement.style.setProperty('--text-color', textColor);
    document.documentElement.style.setProperty('--wave-color', waveColor);
  }

  function updateTheme() {
    const bgColor = document.getElementById('bgColor').value;
    const textColor = document.getElementById('textColor').value;
    const waveColor = document.getElementById('waveColor').value;

    localStorage.setItem('bgColor', bgColor);
    localStorage.setItem('textColor', textColor);
    localStorage.setItem('waveColor', waveColor);

    applyTheme(bgColor, textColor, waveColor);
    adjustLoveNoteContrast(bgColor);
  }


  function adjustLoveNoteContrast(bgColor) {
    const note = document.getElementById("love-note");
    const rgb = hexToRgb(bgColor);
    const brightness = (rgb.r * 299 + rgb.g * 587 + rgb.b * 114) / 1000;

    if (brightness > 180) {
      note.style.color = '#c2185b';
      note.style.textShadow = 'none';
    } else {
      note.style.color = '#ff69b4';
      note.style.textShadow = '1px 1px 4px black';
    }
  }

  function hexToRgb(hex) {
    const cleaned = hex.replace('#', '');
    const bigint = parseInt(cleaned, 16);
    return {
      r: (bigint >> 16) & 255,
      g: (bigint >> 8) & 255,
      b: bigint & 255
    };
  }

  function resetTheme() {
    const defaultBg = 'white';
    const defaultText = 'black';
    const defaultWave = 'white';

    localStorage.removeItem('bgColor');
    localStorage.removeItem('textColor');
    localStorage.removeItem('waveColor');

    document.getElementById('bgColor').value = defaultBg;
    document.getElementById('textColor').value = defaultText;
    document.getElementById('waveColor').value = defaultWave;

    applyTheme(defaultBg, defaultText, defaultWave);
  }

  function toggleSettings() {
    const panel = document.getElementById('settingsPanel');
    panel.classList.toggle('show');
  }

  window.addEventListener('DOMContentLoaded', () => {
    const tooltip = document.getElementById('settings-tooltip');
    tooltip.classList.add('show');

    setTimeout(() => {
      tooltip.classList.remove('show');
    }, 10000);
  });

  window.onload = () => {
    const savedBg = localStorage.getItem('bgColor') || rgb(250, 158, 192);
    const savedText = localStorage.getItem('textColor') || rgb(109, 55, 139);
    const savedWave = localStorage.getItem('waveColor') || rgb(135, 237, 230);

    document.getElementById('bgColor').value = savedBg;
    document.getElementById('textColor').value = savedText;
    document.getElementById('waveColor').value = savedWave;

    applyTheme(savedBg, savedText, savedWave);

    adjustLoveNoteContrast(savedBg);

    const cards = document.querySelectorAll('.image-card');
    cards.forEach(card => card.classList.remove('animate'));

    cards.forEach((card, index) => {
      setTimeout(() => {
        card.classList.add('animate');
      }, index * 200);
    });
  };

  function updateCountdown() {
    const targetDate = new Date(2025,7,12, 13, 0);
    const now = new Date();
    const diff = targetDate - now;

    if (diff > 0) {
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      document.getElementById("countdown").innerText = `🎉 ${days} days until we are together! 🎉`;
    } else {
      document.getElementById("countdown").innerText = `💖 It's today!! 💖`;
    }
  }
  updateCountdown();

  function toggleSpotify() {
    const player = document.getElementById("spotifyPlayer");
    player.classList.toggle("spotify-hidden");
  }
</script>
